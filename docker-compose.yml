services:
  database:
    image: postgres:15
    container_name: secure_db
    environment:
      POSTGRES_DB: secure_backend_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password_123
    ports:
      - '5433:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
